<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Login 1</title>
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>

            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required placeholder="Digite seu nome de Usuário" autofocus>

            <label for="pass">Senha: </label>
            <input type="password" name="pass" id="pass" required placeholder="Digite a sua Senha" min="6" max="12">

            <div class="actions">
                <input type="reset" value="Apagar" class="btn2 btn--apagar">
                <input type="submit" value="Entrar" class="btn2">
            </div>
        </fieldset>
    </form>
</body>
</html>
