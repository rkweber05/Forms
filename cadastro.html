<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro.css">

    <title>Cadasto</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <h1>Cadastre-se</h1>

            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" required placeholder="Digite seu usuário">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">

            <label for="pass">Senha</label>
            <input type="password" name="pass" id="pass" required placeholder="Digite a sua Senha">

            <div class="space">
                <button type="submit" class="btn">Enviar</button>
                <p>Ja possui cadastro ? 
                    <a href="login.html">Faça login</a>
                </p>
            </div>
            
        </fieldset> 
    </form>
</body>
</html>
